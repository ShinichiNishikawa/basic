id: bridge-link-casing-blur
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - brunnel
    - bridge
  - - in
    - class
    - primary_link
    - secondary_link
    - tertiary_link
    - trunk_link
paint:
  line-color: '#000000'
  line-width:
    base: 1.2
    stops:
      - - 12
        - 1
      - - 13
        - 3
      - - 14
        - 4
      - - 20
        - 15
  line-translate:
    stops:
      - - 14
        - [0, 0]
      - - 17
        - [10, 10]
  line-opacity:
    stops:
      - - 14
        - 0
      - - 17
        - 0.8
  line-blur: 15
