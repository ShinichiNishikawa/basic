id: poi-z16-other
type: symbol
source: geolonia
source-layer: poi
minzoom: 16
filter:
  - all
  - - '=='
    - $type
    - Point
  - - has
    - name
  - - '!in'
    - class
    - college
    - attraction
    - landmark
    - monument
    - museum
    - golf
    - skiing
    - hospital
    - park
    - waterfall
    - wetland
    - commercial
    - grocery
    - shop
    - bridge
    - rail
    - railway
    - stadium
    - bar
    - cafe
    - lodging
    - post
    - school
    - embassy
    - aquarium
    - cinema
    - soccer
    - theatre
    - farm
    - zoo
    - convenience
    - aerialway
    - library
    - police
    - prison
    - campsite
    - bbq
    - baseball
    - castle
    - swimming
    - skateboar
    - cemetery
    - pitch
    - tennis
    - restaurant
    - bank
    - parking
    - fuel
    - entrance
    - bus
    - veterinary
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image: circle
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
