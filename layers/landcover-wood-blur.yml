id: landcover-wood-blur
type: line
source: geolonia
source-layer: landcover
filter:
  - '=='
  - class
  - wood
layout:
  visibility: visible
paint:
  line-color: '#000000'
  line-width: 10
  line-translate:
    stops:
      - - 14
        - [0, 0]
      - - 17
        - [3, 3]
  line-opacity:
    stops:
      - - 14
        - 0
      - - 17
        - 0.7
  line-blur: 15