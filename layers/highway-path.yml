id: highway-path
type: line
source: geolonia
source-layer: transportation
minzoom: 16
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - all
    - - '!in'
      - brunnel
      - bridge
      - tunnel
    - - '=='
      - class
      - path
paint:
  line-color: '#dfdfdf'
  line-dasharray:
    - 2.5
    - 0.5
  line-width:
    - interpolate
    - - exponential
      - 0.9 # カーブが大きい
    - - zoom
    - 16    # zl 16 から徐々に で building の表示が始まり、太さコントロールが必要になる
    - 0.5  
    # - 18    # zl
    # - 24
    # - 19    # zl
    # - 72
    - 20   # 最大zl, つまり20で
    - 10  # 太さ180 ならはみ出さない


    #   - - 15
    #     - 1.2
    #   - - 20
    #     - 4
