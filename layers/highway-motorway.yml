id: highway-motorway
type: line
source: geolonia
source-layer: transportation
minzoom: 5
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - '=='
    - class
    - motorway
  - - '!has'
    - ramp
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#ffffff'
  line-width: $broadRoadsLineWidth
  