id: bridge-path-casing-blur
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - all
    - - '=='
      - brunnel
      - bridge
    - - '=='
      - class
      - path
paint:
  line-color: '#000000'
  line-width:
    base: 1.2
    stops:
      - - 5
        - 0.4
      - - 6
        - 0.6
      - - 7
        - 1.5
      - - 20
        - 22
  line-translate:
    stops:
      - - 14
        - [0, 0]
      - - 17
        - [10, 10]
  line-opacity:
    stops:
      - - 14
        - 0
      - - 17
        - 0.8
  line-blur: 15