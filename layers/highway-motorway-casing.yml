id: highway-motorway-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 4
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - '=='
    - class
    - motorway
  - - '!has'
    - ramp
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: rgba(222, 222, 222, 1)
  line-width: $broadRoadsCasingLineWidth