id: water-blur
type: line
source: geolonia-water
source-layer: water
layout:
  line-join: "round"
  line-round-limit: 0.5
  visibility: visible
paint:
  line-color: '#000'
  line-width: 1
  line-translate:
    stops:
      - - 14
        - [0, 0]
      - - 17
        - [0, 0]
  line-opacity:
    stops:
      - - 14
        - 0
      - - 17
        - 0
  line-blur: 0